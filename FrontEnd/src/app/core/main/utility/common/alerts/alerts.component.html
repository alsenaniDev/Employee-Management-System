<!-- alert required -->
<div *ngIf="formName.controls[controlName].errors?.['required'] && formName.controls[controlName].touched">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{title}} is required
  </div>
</div>

<div *ngIf="formName.controls[controlName].errors?.['minlength'] && formName.controls[controlName].touched">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{title}} Should at least {{formName.controls[controlName].errors.minlength.requiredLength}}
  </div>
</div>

<div *ngIf="formName.controls[controlName].errors?.['pattern']  && formName.controls[controlName].touched ">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{title}} Should Correct
  </div>
</div>
