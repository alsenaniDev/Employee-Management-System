<main id="main" class="main">

    <div class="pagetitle">
        <h1>Profile</h1>

    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="Profile"
                            class="rounded-circle">
                        <ng-container *ngFor="let user of Users">
                            <h2 *ngIf="user.userId == userProfile.userId">{{user.firstName}} {{user.lastName}}</h2>
                        </ng-container>
                        <h3>{{userProfile.role}}</h3>

                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Overview</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit
                                    Profile</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab"
                                    data-bs-target="#profile-change-password">Change Password</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">


                                <h5 class="card-title">Profile Details</h5>
                                <ng-container *ngFor="let user of Users">
                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label ">Full Name</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.firstName}} {{user.lastName}}</div>
                                    </div>
                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label ">Email</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.email}}</div>
                                    </div>

                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label">Phone</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.phoneNumber}}</div>
                                    </div>
                                </ng-container>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Role</div>
                                    <div class="col-lg-9 col-md-8">{{userProfile.role}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Groups</div>

                                    <div *ngFor="let group of userProfile.groups" class="groupName">
                                        <span>{{group}}</span><br>
                                    </div>




                                </div>

                            </div>
                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <!-- Profile Edit Form -->
                                <form [formGroup]="editForm" (ngSubmit)="editProfile()">
                                    <div class=" row mb-3">
                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">First
                                            Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input formControlName="firstName" type="text" class="form-control">
                                            <app-alerts [title]="'First Name'" [controlName]="'firstName'"
                                                [formName]="editForm">
                                            </app-alerts>
                                        </div>

                                    </div>
                                    <div class="row mb-3">
                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Last Name</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input [defaultValue]="userInfo.lastName" formControlName="lastName"
                                                type="text" class="form-control" id="fullName">
                                            <app-alerts [title]="'Last Name'" [controlName]="'lastName'"
                                                [formName]="editForm">
                                            </app-alerts>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input formControlName="phoneNumber" type="text" class="form-control"
                                                id="Phone" value="{{userInfo.phoneNumber}}">
                                            <app-alerts [title]="'Phone Number'" [controlName]="'phoneNumber'"
                                                [formName]="editForm">
                                            </app-alerts>
                                        </div>
                                    </div>



                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form><!-- End Profile Edit Form -->

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-settings">

                                <!-- Settings Form -->
                                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                </div><!-- End settings Form -->

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->
                                <form [formGroup]="editForm" (ngSubmit)="changePassword()">

                                    <!-- <div class="row mb-3">
                                        <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="password" class="form-control"
                                                id="currentPassword">
                                        </div>
                                    </div> -->

                                    <div class="row mb-3">
                                        <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input formControlName="password" name="newpassword" type="password"
                                                class="form-control" id="newPassword">
                                            <app-alerts [title]="'password'" [controlName]="'password'"
                                                [formName]="editForm">
                                            </app-alerts>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                            Password</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input formControlName="confirmPassword" name="renewpassword"
                                                type="password" class="form-control" id="renewPassword">
                                            <app-alerts [title]="'password'" [controlName]="'confirmPassword'"
                                                [formName]="editForm">
                                            </app-alerts>
                                            <div
                                                *ngIf="editForm.controls['password'].value != editForm.controls['confirmPassword'].value">
                                                <div class="alert alert-danger alert-dismissible fade show"
                                                    role="alert">
                                                    Password Must Match
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </form><!-- End Change Password Form -->

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
