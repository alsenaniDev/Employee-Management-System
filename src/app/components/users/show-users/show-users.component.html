<main id="main" class="main">
  <div class="pagetitle">
    <h1>Show Users</h1>
    <hr />
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Default Table</h5>
            <div class="search-bar">

              <div class="col-md-3 group">
                <div *ngIf="checkRole('Admin'), else user">
                  <label class="form-label">Filter By Role</label>
                  <select controlName="roles" id="ddlRoles" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0">All</option>
                    <option *ngFor="let role of Roles" [value]="role.id">{{role.name}}</option>
                  </select>
                </div>
              </div>

              <div class="col-md-3 group">
                <ng-template #user>
                  <label class="form-label">Your Role</label>
                  <input type="checkbox" id="checked" style="margin: 0 10px;" (change)="filterTableData()">
                  <small>Check To Filter By Your Role</small>
                  <input disabled type="text" class="form-control" id="UserRole" value="{{userProfile.role}}">
                </ng-template>
              </div>

              <div class="col-md-3 group">
                <div *ngIf="checkRole('Admin'), else userGroup">
                  <label class="form-label">Filter By Groups</label>
                  <select controlName="group" id="ddlGroup" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0" *ngIf="checkRole('Admin')">All</option>
                    <ng-container *ngFor="let group of Groups">
                      <option [value]="group.id">{{group.name}}</option>
                    </ng-container>
                  </select>
                </div>
              </div>

              <div class="col-md-3 group">
                <ng-template #userGroup>
                  <label class="form-label">Filter By Groups</label>
                  <select controlName="group" id="ddlGroup" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0" *ngIf="checkRole('Admin')">All</option>
                    <ng-container *ngFor="let group of Groups">
                      <option [value]="group.id" *ngIf="userProfile.groups.includes(group.name)">{{group.name}}</option>
                    </ng-container>
                  </select>
                </ng-template>
              </div>
            </div>
            <hr />

            <div class="">
              <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>

              <div class="delete-and-message">
                <button data-bs-toggle="modal" data-bs-target="#myModal" type="button" class="btn btn-danger" disabled
                  id="delete" *ngIf="checkRole('Admin')">
                  <i class="ri-delete-bin-6-line"></i>
                </button>

                <button type="button" class="btn btn-primary" style="margin-left: 15px;" disabled id="send">
                  <i class=" ri-message-2-line"></i>
                </button>

              </div>
              <app-delete-modal></app-delete-modal>

              <!-- Table -->
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element , let indexOfElement = index"> {{indexOfElement + 1}} </td>
                </ng-container>

                <!-- Name Column -->

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>

                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let user of Users ">
                      <ng-container *ngIf="element.userId == user.userId ">
                        {{user.firstName}} {{user.lastName}}
                      </ng-container>
                    </ng-container>
                  </td>


                </ng-container>



                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> email </th>
                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let user of Users ">
                      <ng-container *ngIf="element.userId == user.userId ">
                        {{user.email}}
                      </ng-container>
                    </ng-container>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let user of Users ">
                      <ng-container *ngIf="element.userId == user.userId ">
                        {{user.phoneNumber}}
                      </ng-container>
                    </ng-container>
                  </td>
                </ng-container>
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> role </th>
                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let role of Roles ">
                      <ng-container *ngIf="element.role == role.id ">
                        {{role.name}}
                      </ng-container>
                    </ng-container>
                  </td>
                </ng-container>
                <ng-container matColumnDef="groups">
                  <th mat-header-cell *matHeaderCellDef> groups </th>
                  <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let group of Groups">
                      <ng-container *ngIf="element.groups.includes(group.id)">
                        {{group.name}} <br />
                      </ng-container>
                    </ng-container>
                  </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> edit </th>
                  <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-secondary"
                      data-bs-toggle="modal" data-bs-target="#largeModal" id="{{element.userId}}">
                      <i class="ri-edit-box-line"></i>
                    </button> </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="largeModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3" [formGroup]="EditForm" (ngSubmit)="onSubmit()">

            <div class="col-md-4 mb-3" *ngFor="let control of controls, let indexOfElement=index;">
              <label class="form-label">{{control.title}}</label>
              <input [readonly]="true" type={{control.type}} class="form-control" value={{userDataList[indexOfElement]}}
                formControlName={{control.controlName}}>

            </div>

            <div class="col-md-4">
              <label class="form-label">Role</label>
              <select controlName="role" class="form-select" formControlName="role" [selectedIndex]="userRole.id">
                <option selected disabled value="">Choose...</option>
                <option *ngFor="let role of Roles" [value]="role.id">{{role.name}}</option>
              </select>
              <app-alerts [formName]="EditForm" [title]="'Role'" [controlName]="'role'"></app-alerts>
            </div>

            <div class="col-md-4">
              <label class="form-label">Groups</label>
              <ng-select formControlName="groups" [maxSelectedItems]="3" [multiple]="true" [items]="Groups"
                id="testGroups" bindLabel="name" bindValue="id" placeholder="Select Groups">
              </ng-select>
              <app-alerts [formName]="EditForm" [title]="'Groups'" [controlName]="'groups'"></app-alerts>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
            <br />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</main>
