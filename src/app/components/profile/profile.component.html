<main id="main" class="main">

    <div class="pagetitle">
        <h1>Profile</h1>

    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                        <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="Profile"
                            class="rounded-circle">
                        <ng-container *ngFor="let user of Users">
                            <h2 *ngIf="user.userId == userProfile.userId">{{user.firstName}} {{user.lastName}}</h2>
                        </ng-container>
                        <h3>{{userProfile.role}}</h3>

                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                    data-bs-target="#profile-overview">Overview</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit
                                    Profile</button>
                            </li>

                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab"
                                    data-bs-target="#profile-change-password">Change Password</button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">


                                <h5 class="card-title">Profile Details</h5>
                                <ng-container *ngFor="let user of Users">
                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label ">Full Name</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.firstName}} {{user.lastName}}</div>
                                    </div>
                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label ">Email</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.email}}</div>
                                    </div>

                                    <div *ngIf="user.userId == userProfile.userId" class="row">
                                        <div class="col-lg-3 col-md-4 label">Phone</div>
                                        <div class="col-lg-9 col-md-8">
                                            {{user.phoneNumber}}</div>
                                    </div>
                                </ng-container>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Role</div>
                                    <div class="col-lg-9 col-md-8">{{userProfile.role}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Groups</div>

                                    <div *ngFor="let group of userProfile.groups" class="groupName">
                                        <span>{{group}}</span><br>
                                    </div>

                                </div>

                            </div>
                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                                <form [formGroup]="editForm" (ngSubmit)="editProfile()">
                                    <app-form-edit [formName]="editForm" [type]="'text'" [label]="'First Name'"
                                        [ControlName]="'firstName'"></app-form-edit>
                                    <app-form-edit [formName]="editForm" [type]="'text'" [label]="'Last Name'"
                                        [ControlName]="'lastName'"></app-form-edit>
                                    <app-form-edit [formName]="editForm" [type]="'text'" [label]="'Phone Number'"
                                        [ControlName]="'phoneNumber'"></app-form-edit>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <div
                                    *ngIf="editPass.controls['confirmPassword'].value != editPass.controls['password'].value  ">
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        Password Must Match
                                    </div>
                                </div>

                                <form [formGroup]="editPass" (ngSubmit)="changePassword()">
                                    <div *ngIf="editPass.controls['currentPassword'].value != userInfo.password && editPass.controls['currentPassword'].value != '' ">
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            Current Password Failed
                                        </div>
                                    </div>
                                    <app-form-edit [label]="'Current Password'" [ControlName]="'currentPassword'"
                                        [formName]="editPass" (input)="onEnterPassword()" [type]="'password'">
                                    </app-form-edit>
                                    <app-form-edit id="newPass" [label]="'New Password'" [ControlName]="'password'"
                                        [formName]="editPass" [type]="'password'"></app-form-edit>
                                    <app-form-edit id="reEnterPass" [label]="'Re-enter New
                                    Password'" [type]="'password'" [ControlName]="'confirmPassword'"
                                        [formName]="editPass">
                                    </app-form-edit>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
