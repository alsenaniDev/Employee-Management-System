<main id="main" class="main">
  <div class="pagetitle">
    <h1>Show Users</h1>
    <hr />
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Default Table</h5>
            <div class="search-bar">
              <!-- <div class="col-md-3 group">
                <label class="form-label">Search By Name</label>
                <input type="text" class="form-control">
              </div> -->
              <div class="col-md-6 group">
                <div *ngIf="isAdmin() , else user">
                  <label class="form-label">Filter By Group</label>
                  <select controlName="group" id="ddlGroup" class="form-select" (change)="getGroup()">
                    <option selected disabled value="">Choose...</option>
                    <option *ngFor="let group of groupsList" [value]="group.id">{{group.name}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3 group">
                <ng-template #user>
                  <label class="form-label">Filter By Group</label>
                  <input type="checkbox" (change)="filterByGroup()" id="checked" style="margin: 0 10px;">
                  <small>check to filter by your Group</small>
                  <input disabled value="{{findGroup.name}}" type="text" class="form-control">
                </ng-template>
              </div>



              <div class="col-md-3 group">
                <label class="form-label">Filter By Roles</label>
                <select controlName="group" id="ddlRoles" class="form-select" (change)="getRoles()">
                  <option selected disabled value="">Choose...</option>
                  <option *ngFor="let role of rolesList" [value]="role.id">{{role.name}}</option>
                </select>
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th width="2%" scope="col">Id</th>
                  <th width="30%" scope="col">Name</th>
                  <th width="20%" scope="col">Email</th>
                  <th width="30%" scope="col">Group</th>
                  <th width="40%" scope="col">Roles</th>
                  <th *ngIf="isAdmin()" width="40%" scope="col">Delete</th>
                  <th width="40%" scope="col">Edit</th>
                  <th width="40%" scope="col">Send</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList , let indexOfElement = index">
                  <th scope="row">{{indexOfElement + 1}}</th>
                  <td>{{user.firstName}} {{user.lastName}}</td>
                  <td>{{user.email}}</td>
                  <ng-container *ngFor="let group of groupsList">
                    <td *ngIf="group.id == user.group">{{ group.name }}</td>
                  </ng-container>
                  <td>
                    [
                    <span *ngFor="let role of user.roles, let i = index">
                      {{role.name}}
                      <span *ngIf=" i != user.roles.length - 1">,</span>
                    </span>
                    ]
                  </td>
                  <td *ngIf="isAdmin()">
                    <button (click)="deleteUser(user.id)" type="button" class="btn btn-danger">
                      <i class="ri-delete-bin-6-line"></i>
                    </button>
                  </td>

                  <td><button type="button" class="btn btn-secondary">
                      <i class="ri-edit-box-line"></i>
                    </button>
                  </td>
                  <td><button type="button" class="btn btn-primary">
                      <i class=" ri-message-2-line"></i>
                    </button>
                  </td>

                </tr>


              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>
