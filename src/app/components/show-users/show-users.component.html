<main id="main" class="main">
  <div class="pagetitle">
    <h1>Show Users</h1>
    <hr />
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Default Table</h5>
            <div class="search-bar">

              <div class="col-md-3 group">
                <div *ngIf="checkRole('Admin'), else user">
                  <label class="form-label">Filter By Role</label>
                  <select controlName="roles" id="ddlRoles" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0">All</option>
                    <option *ngFor="let role of rolesList" [value]="role.id">{{role.name}}</option>
                  </select>
                </div>
              </div>

              <div class="col-md-3 group">
                <ng-template #user>
                  <label class="form-label">Your Role</label>
                  <!-- <input type="checkbox" (change)="filterByRole()" id="checked" style="margin: 0 10px;">
                  <small>Check To Filter By Your Role</small> -->
                  <input disabled type="text" class="form-control" id="UserRole">
                </ng-template>
              </div>

              <div class="col-md-3 group">
                <div *ngIf="checkRole('Admin'), else userGroup">
                  <label class="form-label">Filter By Groups</label>
                  <select controlName="group" id="ddlGroup" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0" *ngIf="checkRole('Admin')">All</option>
                    <ng-container *ngFor="let group of groupsList">
                      <option [value]="group.id">{{group.name}}</option>
                    </ng-container>
                  </select>
                </div>
              </div>

              <div class="col-md-3 group">
                <ng-template #userGroup>
                  <label class="form-label">Filter By Groups</label>
                  <select controlName="group" id="ddlGroup" class="form-select" (change)="filterTableData()">
                    <option selected disabled value="">Choose...</option>
                    <option value="0" *ngIf="checkRole('Admin')">All</option>
                    <ng-container *ngFor="let group of groupsList">
                      <option [value]="group.id" *ngIf="userProfile.groups.includes(group.name)">{{group.name}}</option>
                    </ng-container>
                  </select>
                </ng-template>
              </div>
            </div>
            <hr />

            <div class="">
              <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>

              <div class="delete-and-message">
                <button type="button" class="btn btn-danger" disabled id="delete">
                  <i class="ri-delete-bin-6-line"></i>
                </button>

                <button type="button" class="btn btn-primary" style="margin-left: 15px;" disabled id="send">
                  <i class=" ri-message-2-line"></i>
                </button>
              </div>

              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> ID </th>
                  <td mat-cell *matCellDef="let element, let indexOfElement = index"> {{indexOfElement + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="select">

                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>

                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>

                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Phone Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Role </th>
                  <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
                </ng-container>

                <ng-container matColumnDef="groups">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Groups </th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngFor="let group of element.groups">{{group.name}}<br /></span>
                  </td>
                </ng-container>

                <!-- <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Delete </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="deleteUser(element.id)" type="button" class="btn btn-danger">
                      <i class="ri-delete-bin-6-line"></i>
                    </button>
                  </td>
                </ng-container> -->

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Edit </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-secondary">
                      <i class="ri-edit-box-line"></i>
                    </button>
                  </td>
                </ng-container>

                <!-- <ng-container matColumnDef="send">
                  <th mat-header-cell *matHeaderCellDef class="Table-title"> Send </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-primary">
                      <i class=" ri-message-2-line"></i>
                    </button>
                  </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
