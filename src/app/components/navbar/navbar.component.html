<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <i class="bi bi-list toggle-sidebar-btn" id="toggle-btn" style="padding-right: 10px;"></i>
    <a href="index.html" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">Emp. Management</span>
    </a>
  </div>
  <!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="" data-bs-toggle="dropdown">
          <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="Profile"
            class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{userProfile.name}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{userProfile.name}}</h6>
            <span>{{userProfile.role}}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/dashboard/profile">
              <i class="bi bi-person " style="font-size:24px"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>     
         

          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/login">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
  </nav>

</header>
